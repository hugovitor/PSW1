    <body>
        <h1>Calcule seu IMC</h1>
        <h2>Digite seu peso e altura abaixo.</h2>
        <form class="formu" action="CalcularIMC" method="post">
            <label>Altura:</label>
            <input class="campo" type="text" name="altura" required=""/></br></br>

            </div>
