        <title>Cifrar</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            h1{ 
                text-align: center;
            }
            .thumbnail-custom{
                padding: 20px;
            }

                margin: 10px;
            }
        </style>

            <div class="page-header">
                <h1>Bem vindos!</h1>

                <!-- Botão -->
                <button type="submit" class="btn btn-primary botao">Cifrar</button>
            </form>
        </div>
